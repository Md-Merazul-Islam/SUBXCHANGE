<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        SubXChange
      {% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
      :root {
        --primary-color: #f8f9fa;
        --secondary-color: #6c757d;
        --accent-color: #4361ee;
        --accent-dark: #3a0ca3;
        --success-color: #4cc9f0;
        --warning-color: #f72585;
        --text-dark: #212529;
        --text-light: #f8f9fa;
      }
      
      body {
        background-color: var(--primary-color);
        min-height: 100vh;
        color: var(--text-dark);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .navbar-glass {
        background: rgba(255, 255, 255, 0.98) !important;
        backdrop-filter: blur(8px);
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      
      .btn-gradient-primary {
        background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
        border: none;
        color: white;
        transition: all 0.3s ease;
      }
      
      .btn-gradient-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      }
      
      .btn-gradient-warning {
        background: linear-gradient(135deg, var(--warning-color), #b5179e);
        border: none;
        color: white;
        transition: all 0.3s ease;
      }
      
      .btn-gradient-warning:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
      }
      
      .btn-gradient-success {
        background: linear-gradient(135deg, var(--success-color), #4895ef);
        border: none;
        color: white;
        transition: all 0.3s ease;
      }
      
      .btn-gradient-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
      }
      
      .card-glass {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .card-glass:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      }
      
      .navbar-brand {
        font-weight: 700;
        color: var(--accent-dark) !important;
        letter-spacing: -0.5px;
      }
      
      .nav-link {
        color: var(--secondary-color);
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.2s ease;
      }
      
      .nav-link:hover {
        color: var(--accent-color);
        background-color: rgba(67, 97, 238, 0.05);
      }
      
      .nav-link i {
        margin-right: 6px;
      }
      
      main {
        padding-top: 2rem;
        padding-bottom: 4rem;
      }
      
      .rounded-pill {
        padding: 0.5rem 1.25rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-glass sticky-top py-2">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
          <i class="bi bi-arrow-left-right me-2 fs-4" style="color: var(--accent-color);"></i>
          <span>SubXChange</span>
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto align-items-center">
            <a href="{% url 'home' %}" class="nav-link me-2"><i class="bi bi-house-door"></i> Home</a>
            <a href="{% url 'plans' %}" class="btn btn-gradient-warning text-white me-2 rounded-pill"><i class="bi bi-list-check"></i> Plan List</a>
            <a href="{% url 'subscription-list' %}" class="btn btn-gradient-success text-white me-2 rounded-pill"><i class="bi bi-people"></i> Subscriptions</a>

            <a href="{% url 'exchange' %}" class="btn btn-gradient-primary text-white rounded-pill"><i class="bi bi-currency-exchange"></i> Exchange</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4 py-3">
      {% block content %}

      {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
