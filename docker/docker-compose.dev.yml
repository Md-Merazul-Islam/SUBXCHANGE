version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: django_redis
    networks:
      - django_net
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: django_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env 
    depends_on:
      - redis
    networks:
      - django_net
    restart: unless-stopped

  celery:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: django_celery
    command: celery -A config worker --loglevel=info
    env_file:
      - ../.env 
    depends_on:
      - web
      - redis
    networks:
      - django_net
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:

networks:
  django_net:
    driver: bridge
